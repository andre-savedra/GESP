<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

body {
	margin: 0;
	width: 100%;
	height: 100vh;
	font-family: "Comfortaa", Comfortaa;
	color: #ffffff;
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	/*linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);*/

	/*.color-change-5x{-webkit-animation:color-change-5x 10s ease-in-out infinite alternate-reverse both;animation:color-change-5x 10s ease-in-out infinite alternate-reverse both}*/
	background-size: 400% 400%;
	animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

.container {
	width: 100%;
	position: absolute;
	top: 35%;
	text-align: center;
}

h2 {
	color: #ffffff;
	font-weight: 100;
}

h3 {
	color: #ffffff;
	font-weight: 400;
}
h5 {
	color: #ffffff;
}

a:link,
a:visited {
	background-color: clear;
	color: White;
	border: 5px solid black;
	border-radius: 0px;
	transition: height 0.8s;
	transition: width 0.8s;
	transition: color 0.6s, border-radius 0.5s, box-shadow 0.5s, background 0.5s;
	padding: 15px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}

a:hover {
	background-color: clear;
	color: black;
	border-radius: 25px;
	border: 6px soild black;
	padding: 15px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	box-shadow: 0px 8px 6px -4px #708090;
	background: #ddd;
	transition: color 0.6s, border 0.5s, border-radius 0.5s, box-shadow 0.8s,
		background 0.5s;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>
            <b> HTML & CSS Demo Page</b>
        </h1>
        <h3> <b> <i> Check out these links! </i> </b> </h3>
        
        
        <h3> 
            <a href="https://codepen.io/Raidan_Dev/full/abZxYRJ" target="https://codepen.io/Raidan_Dev/full/abZxYRJ">
                <b>Link to this Page</b> 
            </a> 
                <!-- <b> <a class="nl" href=""> | </a> </b> -->
            
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="https://en.wikipedia.org/wiki/Special:Random">
                <b> Random Wiki page!</b> 
            </a>
        </h3>
        
        <h5><small>Website by Raidan</small></h5>
        
            
    </div>
    
    <!-- Pure CSS3 Animated Gradient Background by RaidanDev (GalacticB69)-->
</body>
</html>
